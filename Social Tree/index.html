<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="./styles.css">

    <title>Social Tree</title>
</head>
<body>
    <div class="container">
        <div class="user">
            <div class="outlined">
                <img src="./assets/myPicture.jpg" alt="Profile picture">
            </div>

            <p>@instagram</p>
        </div>

        <ul>
            <li href="#">LINK 1</li>
            <li href="#">LINK 2</li>
            <li href="#">LINK 3</li>
            <li href="#">LINK 4</li>
        </ul>

        <div class="icons">
            <i><img src="./assets/twitter.svg" alt="Twitter" /></i>
            <i><img src="./assets/twitch.svg" alt="Twitch" /></i>
            <i><img src="./assets/instagram.svg" alt="Instagram" /></i>
            <i><img src="./assets/linkedin.svg" alt="LinkedIn" /></i>
            <i><img src="./assets/github.svg" alt="GitHub" /></i>
        </div>

    </div>
</body>
</html>
