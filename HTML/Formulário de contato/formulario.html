<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <title>Contato</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Entre em contato</legend>
            <br>

            <label for="">Assunto:</label>
            <select name="assunto" id="select">
                <option value="">suporte</option>
                <option value="">sugestão</option>
                <option value="">reclamação</option>
            </select>
            <br>
            <br>

            <label for="name">Nome Completo:</label>
            <br>
            <input id="name" type="text" name="name" placeholder="Seu nome">
            <br>
            <br>

            <label for="email">E-mail:</label>
            <br>
            <input id="email" type="email" name="email" placeholder="email@seudominio.com">
            <br>
            <br>

            <label for="message">Mensagem:</label>
            <br>
            <textarea name="message" id="message" cols="20" rows="10"></textarea>
            <br>
            <br>

            <input type="checkbox" id="subscribe" name="subscribe">
            <label for="subscribe">Aceito receber novidades por e-mail</label>
            <br>
            <br>

            <button type="submit">Enviar</button>

        </fieldset>
    </form>
</body>
</html>
